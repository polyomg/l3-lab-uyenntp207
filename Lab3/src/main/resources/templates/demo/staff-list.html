<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách nhân viên</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="demo/fragments/layout :: headerFragment('list')"></div>
<div class="main-container">
    <div class="card">
        <h2 class="section-title">Bài 2 - Danh sách nhân viên</h2>
        <p class="subtitle">Hiển thị mỗi nhân viên một hàng: Ảnh, số thứ tự, tên định dạng, lương & phân cách.</p>
        <div class="staff-list">
            <div class="staff-row" th:each="staff, st : ${list}">
                <span class="index" th:text="${st.count}"></span>
                <img th:src="@{|/photo/${staff.photo}|}" alt="avatar"/>
                <div style="flex:1; min-width:180px;">
                    <div class="name" th:text="${#strings.capitalizeWords(staff.fullname)}"></div>
                    <div style="font-size:12px; color:#8395a7;" th:text="${staff.id}"></div>
                </div>
                <div>
                    <span class="salary" th:text="${#numbers.formatDecimal(staff.salary,0,'COMMA',2,'POINT')}"></span>
                </div>
                <div>
                    <th:block th:switch="${staff.level}">
                        <span class="badge level-badge-0" th:case="0">Úy</span>
                        <span class="badge level-badge-1" th:case="1">Tá</span>
                        <span class="badge level-badge-2" th:case="2">Tướng</span>
                        <span class="badge" th:case="*">?</span>
                    </th:block>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <a class="button" href="/staff/detail">Xem Bài 1</a>
            <a class="button secondary" href="/staff/list-status">Bài 4</a>
            <a class="button secondary" href="/staff/list-controls">Bài 5</a>
            <a class="button" href="/demo/index">Index</a>
        </div>
    </div>
</div>
<div th:replace="demo/fragments/layout :: footerFragment"></div>
</body>
</html>
