<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết nhân viên</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="demo/fragments/layout :: headerFragment('detail')"></div>
<div class="main-container">
    <div class="card">
        <h2 class="section-title">Thông tin nhân viên</h2>
        <p class="subtitle">Minh họa sử dụng biểu thức chuỗi, số, ngày, switch-case trong Thymeleaf</p>
        <div class="detail-avatar">
            <img th:src="@{|/photo/${staff.photo}|}" alt="avatar" />
            <div class="mt-2">
                <span class="badge" th:text="${staff.id}"></span>
            </div>
        </div>
        <div class="detail-grid">
            <div class="label">Họ và tên</div>
            <div class="value" th:text="${#strings.capitalizeWords(staff.fullname)}"></div>

            <div class="label">Giới tính</div>
            <div class="value" th:text="${staff.gender ? 'Nam' : 'Nữ'}"></div>

            <div class="label">Ngày sinh</div>
            <div class="value" th:text="${#dates.format(staff.birthday, 'dd-MM-yyyy')}"></div>

            <div class="label">Lương</div>
            <div class="value" style="color:#27ae60;font-weight:600" th:text="${#numbers.formatDecimal(staff.salary,0,'COMMA',2,'POINT')}"></div>

            <div class="label">Cấp bậc</div>
            <div class="value">
                <th:block th:switch="${staff.level}">
                    <span class="badge level-badge-0" th:case="0">Úy</span>
                    <span class="badge level-badge-1" th:case="1">Tá</span>
                    <span class="badge level-badge-2" th:case="2">Tướng</span>
                    <span class="badge" th:case="*">Chưa có</span>
                </th:block>
            </div>
        </div>
        <div class="mt-4">
            <a class="button secondary" href="/staff/list">Danh sách</a>
            <a class="button" href="/demo/index">Trang Index</a>
        </div>
    </div>
</div>
<div th:replace="demo/fragments/layout :: footerFragment"></div>
</body>
</html>
