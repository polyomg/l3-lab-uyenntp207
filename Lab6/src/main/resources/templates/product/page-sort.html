<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phân trang + Sắp xếp sản phẩm</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h3 class="text-center mb-4 text-primary">BÀI 5 – PHÂN TRANG + SẮP XẾP</h3>

<table class="table table-bordered table-hover align-middle">
    <thead class="table-primary text-center">
    <tr>
        <th>
            <a th:href="@{'/product/page-sort'(field='id', dir=${dir == 'ASC' ? 'DESC' : 'ASC'}, p=${page.number})}"
               class="text-decoration-none text-dark">ID</a>
            <span th:if="${field == 'id'}"
                  th:text="${dir == 'ASC' ? '↑' : '↓'}"></span>
        </th>

        <th>
            <a th:href="@{'/product/page-sort'(field='name', dir=${dir == 'ASC' ? 'DESC' : 'ASC'}, p=${page.number})}"
               class="text-decoration-none text-dark">Tên sản phẩm</a>
            <span th:if="${field == 'name'}"
                  th:text="${dir == 'ASC' ? '↑' : '↓'}"></span>
        </th>

        <th>
            <a th:href="@{'/product/page-sort'(field='price', dir=${dir == 'ASC' ? 'DESC' : 'ASC'}, p=${page.number})}"
               class="text-decoration-none text-dark">Giá</a>
            <span th:if="${field == 'price'}"
                  th:text="${dir == 'ASC' ? '↑' : '↓'}"></span>
        </th>

        <th>
            <a th:href="@{'/product/page-sort'(field='category.name', dir=${dir == 'ASC' ? 'DESC' : 'ASC'}, p=${page.number})}"
               class="text-decoration-none text-dark">Danh mục</a>
            <span th:if="${field == 'category.name'}"
                  th:text="${dir == 'ASC' ? '↑' : '↓'}"></span>
        </th>

        <th>
            <a th:href="@{'/product/page-sort'(field='available', dir=${dir == 'ASC' ? 'DESC' : 'ASC'}, p=${page.number})}"
               class="text-decoration-none text-dark">Trạng thái</a>
            <span th:if="${field == 'available'}"
                  th:text="${dir == 'ASC' ? '↑' : '↓'}"></span>
        </th>

        <th>Ảnh</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="p : ${page.content}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${#numbers.formatDecimal(p.price * 1000, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
        <td th:text="${p.category.name}"></td>
        <td>
      <span th:text="${p.available ? 'Còn hàng' : 'Hết hàng'}"
            th:classappend="${p.available ? 'text-success' : 'text-danger'}"></span>
        </td>
        <td><img th:src="${p.image}" style="height:50px;width:50px;object-fit:cover;"></td>
    </tr>
    </tbody>
</table>

<!-- PHÂN TRANG -->
<div class="d-flex justify-content-center align-items-center mt-3">
    <a class="btn btn-outline-primary me-2"
       th:href="@{'/product/page-sort'(p=${page.number - 1}, field=${field}, dir=${dir})}"
       th:if="${!page.first}">« Trang trước</a>

    <span>Trang [[${page.number + 1}]] / [[${page.totalPages}]]</span>

    <a class="btn btn-outline-primary ms-2"
       th:href="@{'/product/page-sort'(p=${page.number + 1}, field=${field}, dir=${dir})}"
       th:if="${!page.last}">Trang sau »</a>
</div>

<div class="text-center mt-3">
    <a href="/home" class="btn btn-secondary">Về trang chính</a>
</div>

</body>
</html>
