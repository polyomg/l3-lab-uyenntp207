<div th:fragment="form">
  <form th:action="@{/product/create}" method="post" class="card p-3 shadow">
    <div class="mb-3">
      <label>ID</label>
      <input type="text" class="form-control" th:field="*{item.id}" readonly>
    </div>

    <div class="mb-3">
      <label>Tên sản phẩm</label>
      <input type="text" class="form-control" th:field="*{item.name}" required>
    </div>

    <div class="mb-3">
      <label>Hình ảnh (URL)</label>
      <input type="text" class="form-control" th:field="*{item.image}">
    </div>

    <div class="mb-3">
      <label>Giá</label>
      <input type="number" step="0.01" class="form-control" th:field="*{item.price}" required>
    </div>

    <div class="mb-3">
      <label>Ngày tạo</label>
      <input type="date" class="form-control" th:field="*{item.createDate}">
    </div>

    <div class="mb-3">
      <label>Danh mục</label>
      <select class="form-select" th:field="*{item.category.id}">
        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label>Trạng thái</label>
      <select class="form-select" th:field="*{item.available}">
        <option th:value="true">Còn hàng</option>
        <option th:value="false">Hết hàng</option>
      </select>
    </div>

    <div class="d-flex justify-content-between">
      <button class="btn btn-success" formaction="/product/create">Thêm mới</button>
      <button class="btn btn-primary" formaction="/product/update">Cập nhật</button>
    </div>
  </form>
</div>
