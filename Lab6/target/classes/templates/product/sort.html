<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp sản phẩm</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h3 class="text-center mb-4">SẮP XẾP GIẢM DẦN THEO CỘT (LAB 6 - BÀI 3.2)</h3>

<table class="table table-bordered table-hover align-middle">
    <thead class="table-primary text-center">
    <tr>
        <th>
            <a th:href="@{'/product/sort?field=id'}"
               class="text-decoration-none text-dark">ID</a>
            <span th:if="${field == 'id'}">↓</span>
        </th>
        <th>
            <a th:href="@{'/product/sort?field=name'}"
               class="text-decoration-none text-dark">Tên sản phẩm</a>
            <span th:if="${field == 'name'}">↓</span>
        </th>
        <th>
            <a th:href="@{'/product/sort?field=price'}"
               class="text-decoration-none text-dark">Giá</a>
            <span th:if="${field == 'price'}">↓</span>
        </th>
        <th>
            <a th:href="@{'/product/sort?field=category.name'}"
               class="text-decoration-none text-dark">Danh mục</a>
            <span th:if="${field == 'category.name'}">↓</span>
        </th>
        <th>
            <a th:href="@{'/product/sort?field=available'}"
               class="text-decoration-none text-dark">Trạng thái</a>
            <span th:if="${field == 'available'}">↓</span>
        </th>
        <th>Ảnh</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="p : ${items}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${#numbers.formatDecimal(p.price * 1000, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
        <td th:text="${p.category.name}"></td>
        <td>
            <span th:text="${p.available ? 'Còn hàng' : 'Hết hàng'}"
                  th:classappend="${p.available ? 'text-success' : 'text-danger'}"></span>
        </td>
        <td><img th:src="${p.image}" style="height:50px;width:50px;object-fit:cover;"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
