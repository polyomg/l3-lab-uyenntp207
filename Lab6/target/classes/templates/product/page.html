<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phân trang sản phẩm</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h3 class="text-center mb-4">PHÂN TRANG SẢN PHẨM (BÀI 4 – LAB 6)</h3>

<table class="table table-bordered table-hover align-middle">
    <thead class="table-primary text-center">
    <tr>
        <th>ID</th>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th>Danh mục</th>
        <th>Trạng thái</th>
        <th>Ảnh</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${page.content}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${#numbers.formatDecimal(p.price * 1000, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
        <td th:text="${p.category.name}"></td>
        <td>
      <span th:text="${p.available ? 'Còn hàng' : 'Hết hàng'}"
            th:classappend="${p.available ? 'text-success' : 'text-danger'}"></span>
        </td>
        <td><img th:src="${p.image}" style="height:50px;width:50px;object-fit:cover;"></td>
    </tr>
    </tbody>
</table>

<!-- PHÂN TRANG -->
<div class="d-flex justify-content-center align-items-center mt-3">
    <a class="btn btn-outline-primary me-2"
       th:href="@{'/product/page?p=' + ${page.number - 1}}"
       th:if="${!page.first}">« Trang trước</a>

    <span>Trang [[${page.number + 1}]] / [[${page.totalPages}]]</span>

    <a class="btn btn-outline-primary ms-2"
       th:href="@{'/product/page?p=' + ${page.number + 1}}"
       th:if="${!page.last}">Trang sau »</a>
</div>

<div class="text-center mt-3">
    <a href="/product/index" class="btn btn-secondary">Quay lại CRUD</a>
</div>

</body>
</html>
